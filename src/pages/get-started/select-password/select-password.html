<ion-header labelHeader>
    <ion-navbar>
        <ion-title>{{'SIGN_UP.SELECT_PASSWORD.COMPLETE_SIGN' | translate}}</ion-title>
    </ion-navbar> 
</ion-header>
<ion-content pwdMsg class="dark-grey-background">
    <ion-card class="selectpwd" block select-pwd-button>
        <div class="">
            <ion-card-header text-center>
                {{'SIGN_UP.WELCOME' | translate }}<br>{{'SIGN_UP.WELCOME_1' | translate }}
            </ion-card-header>
            <span class="divider"></span>
            <ion-card-content text-center>
                {{'SIGN_UP.MESSAGE' | translate }}
            </ion-card-content>
        </div>
        <ion-toolbar position="bottom" class="select-btm-btn">
            <ion-button ion-button block round class="button-light-blue" (click)="navigateToChoosePassword()">
            {{'SIGN_UP.CHOOSE_PASSWORD' | translate}} </ion-button>
            <ion-button (click)="onFLogin()" ion-button block round class="button-contrast-blue">
                {{'LOGIN.LOGIN_WITH_FB_BTN' | translate}} </ion-button>
        </ion-toolbar>
    </ion-card>
</ion-content>
