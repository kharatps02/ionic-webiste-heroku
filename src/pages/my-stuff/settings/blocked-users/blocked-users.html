  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header labelHeader>
    <ion-navbar>
        <ion-title>{{'YOUR_STUFF.SETTINGS.BLOCKED_USERS' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content silvergrey-background>

    <div *ngIf="blockedUsers && blockedUsers.length === 0" class="message-no-data-found">
        <p class="no-records">{{'ERROR_MESSAGES.EMPTY_BLOCKED_LIST' | translate}}</p>
    </div>

    <ion-list>
        <button ion-item detail-none class="list-grid-136" *ngFor="let user of blockedUsers let position = index" (click)="unBlockUser(user,position)" >
                <h2 class="text14px-black">{{user.user_name}}</h2>
                <p class="sendmsg">{{ user.timetoken | localizedDate: 'MM/dd/yy'}}</p>
            <ion-icon item-right class="icons-add-people icon-24"></ion-icon>
        </button>      
    </ion-list>
</ion-content>
