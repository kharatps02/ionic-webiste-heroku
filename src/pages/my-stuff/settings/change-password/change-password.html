<ion-header labelHeader>
    <ion-navbar>
        <ion-title>{{'YOUR_STUFF.SETTINGS.CHANGE_PASSWORD.TITLE' | translate}}</ion-title>
        <ion-buttons end>
            <button (click)="saveToBackend()" ion-button clear><ion-icon class="icons-correct"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content silvergrey-background>
    <ion-list>
        <ion-item class="list-grid-136">
            <ion-label floating class="text14px-black">{{'YOUR_STUFF.SETTINGS.CHANGE_PASSWORD.NEW_PASSWORD' | translate}}</ion-label>
            <ion-input type="password" name="newpassword" class="edit-text" [(ngModel)]="newPassword" required></ion-input>
        </ion-item>
        <ion-item class="list-grid-136">
            <ion-label floating class="text14px-black">{{'YOUR_STUFF.SETTINGS.CHANGE_PASSWORD.REPEAT_PASSWORD' | translate}}</ion-label>
            <ion-input [disabled]="!(newPassword && this.newPassword.trim().length > 0)" type="password" class="edit-text" minlength=8 name="repeatPassword" [(ngModel)]="repeatPassword" required></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
