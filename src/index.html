<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Rezility App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="icon" type="image/x-icon" href="assets/img/rezility.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e8ef7">
    <link href="build/main.css" rel="stylesheet">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('service worker installed'))
                .catch(err => console.log('Error', err));
        }
    </script>
    <noscript>
        <h3 style="color: #673ab7; font-family: Helvetica; margin: 2rem;">
            Sorry, but app is not available without javascript
        </h3>
    </noscript>
</head>

<body>
    <!-- Ionic's root component and where the app will load -->

    <!--Uncomment this for running desktop version -->
    <!-- <article class="desktop-app-view">
        <header>
            <nav class="container">
                <img src="../assets/img/rezility-logo.jpg"  width="160px" alt="Rezility"/>
            </nav>
        </header>
        <section class="container">
            <div class="mobile-app">
                <ion-app></ion-app>
            </div>
        </section>
    </article> -->

    <!--Comment this for running desktop version -->
    <ion-app></ion-app>

    <script src="assets/pubnub.4.2.5.js"></script>
    <!-- cordova.js required for cordova apps -->
    <script src="cordova.js"></script>
    <!-- The vendor js is generated during the build process
       and includes all files in the node_modules directory -->
    <script src="build/vendor.js"></script>
    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>
    <!-- The bundle js is generated during the build process -->
    <script src="build/main.js"></script>
</body>

</html>
